# Actualizaci√≥n de certificados para servidores nginx
---
  - name: Update Certificate
    hosts: all
    become: true
    tasks:
      - name: Copy file with owner and permissions
        copy:
          src: ../certificaties
          dest: /root
          owner: root
          group: root
          mode: '0644'

      - name: "Check if NGINX is installed"
        package_facts:
          manager: "auto"

      - name: Restart Nginx, if not started
        when: "'nginx' in ansible_facts.packages"
        service:
          name: nginx
          state: restarted
      