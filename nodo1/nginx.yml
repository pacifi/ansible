---
  - name: Install nginx
    hosts: webserver
    become: true
    user: user-ansible
  
    tasks:
    - name: Add epel-release repo
      yum:
        name: epel-release
        state: present
  
    - name: Install nginx
      yum:
        name: nginx
        state: present
  
    - name: Start NGiNX
      systemctl:
        name: nginx
        state: enable